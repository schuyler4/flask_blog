{% extends "layout.html" %}
{% block body %}
<form action="/addemaillist" method="POST">
	<input type='text' name="first_name">
	<input type='text' name="last_name">
	<input type="text" name="email_address">
	<button type="submit">add to email list</button>
</form>
<uL>
{% for users in email_list %}
	<li>
		<h3>{{users.email_address}}</h3>
		<h4>{{users.first_name}}</h4>
		<h4>{{users.last_name}}</h4>
	</li>
{% endfor %}  
</uL>
{% endblock %}
